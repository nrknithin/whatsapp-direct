<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Direct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/assets/icons/16.png" />
    <link rel="apple-touch-icon" href="/assets/icons/32.png" />
    <link rel="apple-touch-icon" href="/assets/icons/64.png" />
    <link rel="apple-touch-icon" href="/assets/icons/128.png" />
    <link rel="apple-touch-icon" href="/assets/icons/256.png" />
    <link rel="apple-touch-icon" href="/assets/icons/512.png" />
    <link rel="apple-touch-icon" href="/assets/icons/1024.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>
    <main class='d-flex flex-column align-items-center justify-content-center'
        style='padding: 0; margin: 0; width: 100vw; height: 100vh;'>
        <div style='max-width:500px;' class='card d-flex flex-column align-items-center mb-0 m-2 p-2'>
            <img src='/assets/icons/logo.png' alt='logo' width="150px" title='Whatsapp Direct' />
            <form class='m-5 w-100' id='form'>
                <label for="number" class='mb-2 fw-bold' title='Whatsapp Number'>Phone number</label>
                <span class='input-group mb-2' id='number' style='min-height:60px; font-size:20px'>
                    <select class='form-select' style='max-width: 80px;' required id='phcode'>
                        <option value='91' selected>
                            +91
                        </option>
                    </select>
                    <input type='number' id="phnumber" pattern="[0-9]*" inputmode="numeric" class='form-control'
                        required />
                </span>
                <div class='d-flex justify-content-center'>
                    <button class='btn btn-success p-3 fw-bolder' type='submit' style='font-size: 24px;'>Open in
                        Whatsapp</button>
                </div>
            </form>
        </div>
    </main>
    <script>
        document.getElementById("form").addEventListener("submit", function (event) {
            event.preventDefault();
            let phcode = document.getElementById("phcode").value
            let phnumber = document.getElementById("phnumber").value
            if (phnumber.toString().length !== 10) { alert("Invalid Phone Number"); return }
            window.open(
                `https://api.whatsapp.com/send?phone=${phcode}${phnumber}`,
                '_blank' // <- This is what makes it open in a new window.
            );
        });
        if (' serviceWorker' in navigator) { navigator.serviceWorker.register("/serviceworker.js"); }
    </script>
</body>

</html>
